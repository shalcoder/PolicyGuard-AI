version: '3.8'

services:
  # Backend (FastAPI) - Dev Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      # Application Settings
      - PYTHONUNBUFFERED=1
      # Google API Key (Loaded from backend/.env if present, or passed from host)
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-3-pro-preview}
    # No external DB dependencies for MVP (Using File Storage)

    # Frontend (Next.js) - Dev Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
